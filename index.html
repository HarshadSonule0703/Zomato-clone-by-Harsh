<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-Clone</title>
    <link rel="icon" href="images/zomato-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ----------------Header Part ---------------------- -->
    <header>
        <nav>
            <div class="app-link">
                <a href="https://www.zomato.com/">Get the app</a>
                <span class="menu-icon">&#9776</span>
            </div>

            <div class="nav-item">
                <ul>
                    <li><a>Invenstor Relation</a></li>
                    <li><a>Add Restaurant</a></li>
                    <li><a>Log in</a></li>
                    <li><a>Sign up</a></li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper">
            <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="">
            <h1>Discover the best food & drinks in<span> Pune</span></h1>


            <div class="search-container">
                <div class="left-search">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="Pune">
                    <i class="fa-solid fa-sort-down" id="down-arrow"></i>
    
                </div>
                <div class="right-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for restaurant, cusine or a dish">
                </div>
            </div>
        </div>   
    </header>

<!-- ------------------------Content Part---------------------------------- -->
 <div class="order-section">
    <div class="order">
        <div class="card">
            <a href=""><img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt=""></a>

            <div class="content">
                <p class="heading">Order Online</p>
                <p class="text">Stay home and order to your doorstep</p>
            </div>
        </div>
        <div class="card">
            <a href=""><img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt=""></a>

            <div class="content">
                <p class="heading">Dining</p>
                <p class="text">View the city's favourite dining venue</p>
            </div>
        </div>
        <div class="card">
            <a href=""><img src="https://b.zmtcdn.com/data/o2_assets/371de657644f1b5818fcb5d83387c8c91722851940.png?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt=""></a>

            <div class="content">
                <p class="heading">Live event's</p>
                <p class="text">Discove india's best events & concert</p>
            </div>
        </div>
    </div>
 </div>
     
</body>
</html>
